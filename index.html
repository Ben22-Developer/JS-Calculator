<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT | SIMPLE | CALCULATOR</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/> 
    <link rel="icon" type="JPG" href="image/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <button aria-hidden="true" id="mode">Dark Mode</button>
        <section>
            <div id="calculator">
                    <div id="upperPart">
                        <div id="input_output">
                           <!-- <input type="number" autofocus="true" placeholder="0" id="input"> -->
                            <p id="input">0</p>
                            <p id="output">0</p>
                        </div>
                        <div id="history_backspace">
                            <div id="history">
                                <div></div>
                                <div></div>
                            </div>
                            <div id="backspace">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div id="line"></div>
                    <div id="lowerPart">
                        <p id="start">Clear</p>
                        <p class="signs">%</p>
                        <p class="signs">/</p>
                        <p class="digits">7</p>
                        <p class="digits">8</p>
                        <p class="digits">9</p>
                        <p class="signs">*</p>
                        <p class="digits">4</p>
                        <p class="digits">5</p>
                        <p class="digits">6</p>
                        <p class="signs">-</p>
                        <p class="digits">1</p>
                        <p class="digits">2</p>
                        <p class="digits">3</p>
                        <p  class="signs">+</p>
                        <p class="signs">+/-</p>
                        <p class="digits">0</p>
                        <p class="digits">.</p>
                        <p class="signs">=</p>
                    </div>
            </div>
            <ol id="records" class="hidden">
                <p>No recent records</p>
            </ol>
        </section>
        <footer>
            <p> &copy; BEN22 DEVELOPER</p> 
            <i class="fab fa-github"></i>
         </footer>
    </main>
</body>
</html>
